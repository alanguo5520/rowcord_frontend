<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
</head>
<body>
<div class="signup center-block jumbotron">
    <form name="signupForm" role="form">
        <h1>Signup</h1>
        <div class="form-group">
            <label for="username">Email Username</label>
            <input name="myAddress" type="email" class="form-control" id="username"
                   ng-model="user.username" placeholder="Email" required>
            <br>
            <span style="color:red"
                  ng-show="signupForm.myAddress.$error.email">
            Not a valid e-mail address
        </span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="user.password"
                   placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-default" ng-click="createUser()">Submit</button>
    </form>
    <a ui-sref="login()">Click here to Login</a>
</div>

</body>
</html>
